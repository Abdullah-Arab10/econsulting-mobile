name: e_consulting_flutter
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  get:
  provider: ^6.0.0
  flutter_bloc:
  shared_preferences:
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
  fonts:
    - family: Glory
      fonts:
        - asset: assets/fonts/Glory/Glory-Regular.ttf

flutter_intl:
  enabled: true


